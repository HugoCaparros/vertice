<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vértice | Mis Colecciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Marcellus&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/components/cards.css">
    <style>
        .collections-main {
            padding: var(--space-16) var(--container-padding);
            margin-top: var(--space-header);
            max-width: var(--container-width);
            margin-left: auto;
            margin-right: auto;
        }

        .collections-header {
            margin-bottom: var(--space-12);
            text-align: center;
        }

        .collections-header h1 {
            font: var(--font-h1);
            margin-bottom: var(--space-4);
            letter-spacing: -1px;
        }

        .collections-header p {
            font: var(--font-body);
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-8);
        }

        .collection-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-sutil);
            cursor: pointer;
            transition: all var(--transition-smooth);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .collection-card:hover {
            border-color: var(--color-negro);
            transform: translateY(-4px);
        }

        .collection-img-wrapper {
            aspect-ratio: 16/9;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .collection-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.5s var(--transition-smooth);
        }

        .collection-card:hover .collection-img-wrapper img {
            transform: scale(1.05);
        }

        .collection-content {
            padding: var(--space-6);
            flex-grow: 1;
        }

        .collection-meta {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: var(--space-3);
            display: flex;
            justify-content: space-between;
        }

        .collection-title {
            font: var(--font-h3);
            font-size: 1.5rem;
            margin-bottom: var(--space-3);
            line-height: 1.2;
        }

        .collection-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-4);
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .collection-footer {
            padding: var(--space-4) var(--space-6);
            border-top: 1px solid var(--border-sutil);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .curator-avatar {
            width: 24px;
            height: 24px;
            border-radius: 0px;
            object-fit: cover;
        }

        .curator-info {
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>

<body style="background-color: var(--bg-page);">
    <div id="navbar-placeholder"></div>
    <main class="collections-main">
        <header class="collections-header">
            <h1>MIS COLECCIONES</h1>
            <p>Explora las series curadas por nuestros artistas y coleccionistas destacados. Visiones únicas del
                ecosistema Vértice.</p>
        </header>
        <div id="collections-grid" class="collections-grid">
            <!-- Cargado dinámicamente -->
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script type="module" src="../../assets/js/services/dataLoader.js"></script>
    <script type="module" src="../../assets/js/utils/favoritesManager.js"></script>
    <script type="module" src="../../assets/js/components/layout.js"></script>
    <script type="module" src="../../assets/js/pages/collections.js"></script>
    <script type="module" src="../../assets/js/main.js"></script>
</body>

</html>
