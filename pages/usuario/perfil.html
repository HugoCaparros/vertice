<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | VÉRTICE</title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/typography.css">
    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/components/cards.css">
    <link rel="stylesheet" href="../../assets/css/components/buttons.css">
    <link rel="stylesheet" href="../../assets/css/components/modal.css">
    <link rel="stylesheet" href="../../assets/css/pages/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="profile-container main-content">
        <!-- Sidebar Identidad -->
        <aside class="profile-sidebar">
            <div class="profile-avatar-wrapper">
                <img id="user-avatar-img" src="" alt="Avatar" style="display: none;"
                    onload="this.style.display='block'">
                <div id="avatar-placeholder" class="profile-avatar-placeholder">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <div class="profile-info">
                <span id="user-role-badge" class="profile-role-badge">Visitante</span>
                <h1 id="user-name">Cargando...</h1>
                <p id="user-handle" class="profile-handle">@usuariovértice</p>

                <div class="profile-actions">
                    <button class="btn-profile-edit">EDITAR PERFIL</button>
                    <button onclick="logout()" class="btn-auth-outline" style="border-color: #eee; color: #999;">CERRAR
                        SESIÓN</button>
                </div>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <div class="profile-main-content">

            <!-- SECCIÓN ARTISTA: TUS OBRAS -->
            <section id="artist-works-section" style="display: none;">
                <div class="profile-section-title">
                    Tus Obras
                    <a href="#" class="profile-section-link">VER TODAS</a>
                </div>
                <div id="artist-works-grid" class="profile-grid">
                    <!-- Se rellena con JS -->
                </div>
            </section>

            <!-- SECCIÓN COMÚN: FAVORITOS -->
            <section id="favorites-section">
                <div class="profile-section-title">
                    Obras Favoritas
                    <a href="../catalogo/obras.html" class="profile-section-link">EXPLORAR MÁS</a>
                </div>
                <div id="favorites-grid" class="profile-grid">
                    <!-- Se rellena con JS -->
                </div>
            </section>

            <!-- SECCIÓN COMÚN: ARTISTAS FAVORITOS -->
            <section id="artists-followed-section">
                <div class="profile-section-title">
                    Artistas Favoritos
                    <a href="../catalogo/artistas.html" class="profile-section-link">VER TODOS</a>
                </div>
                <div id="artists-grid" class="profile-grid">
                    <!-- Se rellena con JS -->
                </div>
            </section>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="../../assets/js/services/dataLoader.js"></script>
    <script type="module" src="../../assets/js/components/layout.js"></script>
    <script type="module" src="../../assets/js/pages/profile.js"></script>
    <script type="module" src="../../assets/js/main.js"></script>
</body>

</html>
