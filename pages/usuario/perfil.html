<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil | VÉRTICE</title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/typography.css">
    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/components/buttons.css">
    <link rel="stylesheet" href="../../assets/css/components/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main style="padding: 160px 5% 4rem; max-width: 800px; margin: 0 auto; min-height: 70vh;">
        <div style="display: flex; align-items: center; gap: 2rem; margin-bottom: 3rem;">
            <div style="width: 100px; height: 100px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem;">
                <i class="fa-solid fa-user"></i>
            </div>
            <div>
                <h1 id="profile-name" style="font-family: 'Marcellus'; font-size: 2rem;">Cargando...</h1>
                <p id="profile-email" style="color: #666;">...</p>
            </div>
        </div>

        <button onclick="logout()" class="btn" style="background: transparent; border: 1px solid #d32f2f; color: #d32f2f; padding: 10px 20px; cursor: pointer;">
            CERRAR SESIÓN
        </button>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../../assets/js/main.js"></script>
    <script>
        // Script simple para mostrar datos y cerrar sesión
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('usuario_logueado'));
            if(user) {
                document.getElementById('profile-name').textContent = user.nombre;
                document.getElementById('profile-email').textContent = user.email;
            } else {
                window.location.href = '../auth/login.html';
            }
        });

        function logout() {
            localStorage.removeItem('usuario_logueado');
            window.location.href = '../../index.html';
        }
    </script>
</body>
</html>
