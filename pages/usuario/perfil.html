<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | VÉRTICE</title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/typography.css">
    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/components/cards.css">
    <link rel="stylesheet" href="../../assets/css/components/buttons.css">
    <link rel="stylesheet" href="../../assets/css/components/modal.css">
    <link rel="stylesheet" href="../../assets/css/pages/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="profile-container main-content">
        <!-- Sidebar Identidad -->
        <aside class="profile-sidebar">
            <div class="profile-avatar-wrapper">
                <img id="user-avatar-img" src="" alt="Avatar" style="display: none;"
                    onload="this.style.display='block'">
                <div id="avatar-placeholder" class="profile-avatar-placeholder">
                    <i class="fa-solid fa-user"></i>
                </div>
                <button id="btn-edit-avatar" class="avatar-edit-btn">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>

            <div class="profile-info">
                <span id="user-role-badge" class="profile-role-badge">Visitante</span>
                <h1 id="user-name">Cargando...</h1>
                <p id="user-handle" class="profile-handle">@usuariovértice</p>

                <div class="profile-actions">
                    <button class="btn-profile-edit">EDITAR PERFIL</button>
                </div>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <div class="profile-main-content">

            <!-- SECCIÓN ARTISTA: TUS OBRAS -->
            <section id="artist-works-section" style="display: none;">
                <div class="profile-section-title">
                    Tus Obras
                    <a href="javascript:void(0)" onclick="openModal('obras-artista')" class="profile-section-link">VER
                        TODAS</a>
                </div>
                <div id="artist-works-grid" class="profile-grid">
                    <!-- Se rellena con JS -->
                </div>
            </section>

            <!-- SECCIÓN COMÚN: FAVORITOS -->
            <section id="favorites-section">
                <div class="profile-section-title">
                    Obras Favoritas
                    <a href="javascript:void(0)" onclick="openModal('obras-favoritas')" class="profile-section-link">VER
                        TODAS</a>
                </div>
                <div id="favorites-grid" class="profile-grid">
                    <!-- Se rellena con JS -->
                </div>
            </section>

            <!-- SECCIÓN COMÚN: ARTISTAS FAVORITOS -->
            <section id="artists-followed-section">
                <div class="profile-section-title">
                    Artistas Favoritos
                    <a href="javascript:void(0)" onclick="openModal('artistas-favoritos')"
                        class="profile-section-link">VER TODOS</a>
                </div>
                <div id="artists-grid" class="profile-grid">
                    <!-- Se rellena con JS -->
                </div>
            </section>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="../../assets/js/services/dataLoader.js"></script>
    <script type="module" src="../../assets/js/components/layout.js"></script>
    <script type="module" src="../../assets/js/pages/profile.js"></script>
    <script type="module" src="../../assets/js/main.js"></script>

    <!-- SISTEMA DE MODAL PREMIUM -->
    <div id="premium-modal" class="modal-overlay">
        <div class="modal-container">
            <header class="modal-header">
                <div class="modal-header-info">
                    <span class="modal-label">Navegación</span>
                    <h2 id="modal-title">Favoritos</h2>
                </div>
                <button id="close-modal" class="modal-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </header>
            <div class="modal-content">
                <div id="modal-grid" class="modal-grid">
                    <!-- Rellenado dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE SELECCIÓN DE AVATAR -->
    <div id="avatarModal" class="modal-overlay">
        <div class="modal-container avatar-modal-container">
            <header class="modal-header">
                <div class="modal-header-info">
                    <span class="modal-label">Personalización</span>
                    <h2>ELIGE TU AVATAR</h2>
                </div>
                <button id="closeAvatarModal" class="modal-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </header>
            <div class="modal-content">
                <div class="avatar-selection-grid">
                    <img src="../../assets/img/avatares/Avatar1.png" class="avatar-option"
                        data-src="../../assets/img/avatares/Avatar1.png" alt="Avatar 1">
                    <img src="../../assets/img/avatares/Avatar2.png" class="avatar-option"
                        data-src="../../assets/img/avatares/Avatar2.png" alt="Avatar 2">
                    <img src="../../assets/img/avatares/Avatar3.png" class="avatar-option"
                        data-src="../../assets/img/avatares/Avatar3.png" alt="Avatar 3">
                    <img src="../../assets/img/avatares/Avatar4.png" class="avatar-option"
                        data-src="../../assets/img/avatares/Avatar4.png" alt="Avatar 4">
                    <img src="../../assets/img/avatares/Avatar5.png" class="avatar-option"
                        data-src="../../assets/img/avatares/Avatar5.png" alt="Avatar 5">
                    <img src="../../assets/img/avatares/Avatar6.png" class="avatar-option"
                        data-src="../../assets/img/avatares/Avatar6.png" alt="Avatar 6">
                    <img src="../../assets/img/avatares/Avatar7.png" class="avatar-option"
                        data-src="../../assets/img/avatares/Avatar7.png" alt="Avatar 7">
                    <img src="../../assets/img/avatares/Avatar8.png" class="avatar-option"
                        data-src="../../assets/img/avatares/Avatar8.png" alt="Avatar 8">
                    <img src="../../assets/img/avatares/Avatar9.png" class="avatar-option"
                        data-src="../../assets/img/avatares/Avatar9.png" alt="Avatar 9">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
