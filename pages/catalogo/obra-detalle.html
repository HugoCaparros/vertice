<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vértice | Detalle de Obra</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Marcellus&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/pages/obra-detalle.css">
</head>

<body style="background-color: var(--bg-page);">

    <div id="navbar-placeholder"></div>

    <main class="detalle-main-wrapper">
        <!-- SECCIÓN HERO: La obra es la protagonista -->
        <section class="obra-hero-section">
            <div class="obra-hero-container">
                <div class="frame-premium">
                    <img id="obra-imagen-principal" src="" alt="Cargando obra..." class="hero-main-img">
                </div>

                <div class="obra-floating-actions">
                    <div class="stat-item" id="stat-likes-wrapper">
                        <i class="fa-regular fa-heart"></i>
                        <span id="stat-likes">0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fa-regular fa-eye"></i>
                        <span id="stat-vistas">0</span>
                    </div>
                    <button class="btn-share-icon" onclick="window.shareSocial()">
                        <i class="fa-solid fa-share-nodes"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- SECCIÓN INFO: Jerarquía editorial -->
        <section class="obra-info-section">
            <div class="info-content-grid">
                <!-- Columna Izquierda: Identidad y Narrativa -->
                <div class="info-main">
                    <header class="info-header">
                        <a href="#" id="link-artista-hero" class="artista-tag">...</a>
                        <h1 id="obra-titulo" class="display-title">---</h1>
                        <div class="obra-meta-inline">
                            <span id="obra-tecnica-label">---</span>
                            <span class="dot"></span>
                            <span id="obra-anio-label">---</span>
                            <span class="dot"></span>
                            <span id="obra-categoria-label">---</span>
                        </div>
                    </header>

                    <div class="narrativa">
                        <h2 class="section-subtitle">SINOPSIS CURATORIAL</h2>
                        <p id="obra-descripcion-texto" class="narrativa-p">Cargando visión artística...</p>
                        <blockquote id="obra-curaduria" class="curaduria-quote"></blockquote>
                    </div>
                </div>

                <!-- Columna Derecha: Ficha Técnica y Compra/Favorito -->
                <aside class="info-sidebar">
                    <div class="sticky-card">
                        <h2 class="section-subtitle">DETALLES TÉCNICOS</h2>
                        <dl class="technical-sheet">
                            <div class="tech-row">
                                <dt>Soporte</dt>
                                <dd id="obra-soporte">---</dd>
                            </div>
                            <div class="tech-row">
                                <dt>Dimensiones</dt>
                                <dd id="obra-dimensiones">---</dd>
                            </div>
                            <div class="tech-row">
                                <dt>Referencia</dt>
                                <dd id="obra-id-ref">---</dd>
                            </div>
                            <div class="tech-row">
                                <dt>Precio estimado</dt>
                                <dd id="obra-precio" class="price-highlight">---</dd>
                            </div>
                        </dl>

                        <div class="actions-group">
                            <button class="btn-primary-vrt" id="btn-coleccion">
                                AÑADIR A MI COLECCIÓN
                            </button>
                            <button class="btn-secondary-vrt" onclick="window.location.href='../coleccion.html'">
                                VER TODA LA SERIE
                            </button>
                        </div>
                    </div>
                </aside>
            </div>
        </section>

        <!-- SECCIÓN RELACIONADAS: Descubrimiento -->
        <section class="relacionadas-premium">
            <div class="section-header-vrt">
                <h2>OBRAS QUE PODRÍAN INTERESARTE</h2>
                <div class="divider-vrt"></div>
            </div>
            <div id="contenedor-relacionadas" class="relacionadas-grid">
                <!-- Se rellena dinámicamente -->
            </div>
        </section>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <div id="footer-placeholder"></div>

    <script type="module" src="../../assets/js/services/dataLoader.js"></script>
    <script type="module" src="../../assets/js/utils/favoritesManager.js"></script>
    <script type="module" src="../../assets/js/components/layout.js"></script>
    <script type="module" src="../../assets/js/pages/details.js"></script>
    <script type="module" src="../../assets/js/main.js"></script>

    <script type="module">
        import { initObraDetalle } from '../../assets/js/pages/details.js';
        document.addEventListener('DOMContentLoaded', initObraDetalle);
    </script>
</body>

</html>
