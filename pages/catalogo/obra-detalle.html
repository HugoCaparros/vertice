<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vértice | Detalle de Obra</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/pages/obra-detalle.css">
</head>

<body style="background-color: var(--bg-page);">

    <div id="navbar-placeholder"></div>

    <main class="detalle-container">
        <section class="obra-header-grid">

            <div class="col-imagen">
                <div class="frame-museo">
                    <img id="obra-imagen-principal" src="" alt="Cargando obra...">
                </div>

                <div class="obra-stats-social">
                    <span title="Vistas totales">
                        <i class="fas fa-eye"></i> <small id="stat-vistas">0</small>
                    </span>
                    <span title="Me gusta">
                        <i class="fas fa-heart"></i> <small id="stat-likes">0</small>
                    </span>
                    <span title="Guardado">
                        <i class="fas fa-bookmark"></i> <small id="stat-guardados">0</small>
                    </span>
                </div>
            </div>

            <div class="col-info">
                <header class="obra-meta">
                    <p class="autor-label" id="nombre-artista">CARGANDO ARTISTA...</p>
                    <h1 class="obra-titulo" id="obra-titulo">---</h1>

                    <div class="badges-tecnicos">
                        <span id="obra-tecnica">---</span>
                        <span id="obra-anio">---</span>
                    </div>
                </header>

                <div class="obra-narrativa">
                    <h3>Sobre la obra</h3>
                    <p class="obra-descripcion-texto" id="obra-descripcion-texto">
                        Cargando la narrativa y el contexto histórico de la obra desde la galería Vértice...
                    </p>
                    <p id="obra-curaduria" class="obra-curaduria-texto"></p>
                </div>

                <div class="ficha-tecnica">
                    <div class="dato-ficha">
                        <span>Soporte</span>
                        <p id="obra-soporte">---</p>
                    </div>
                    <div class="dato-ficha">
                        <span>Dimensiones</span>
                        <p id="obra-dimensiones">---</p>
                    </div>
                    <div class="dato-ficha">
                        <span>Referencia</span>
                        <p id="obra-id-ref">---</p>
                    </div>
                    <div class="dato-ficha">
                        <span>Estado</span>
                        <p id="obra-estado">Exposición Permanente</p>
                    </div>
                </div>

                <div class="acciones-galeria">
                    <button class="btn-negro" id="btn-coleccion">AÑADIR A MI COLECCIÓN PRIVADA</button>
                </div>
            </div>

        </section>

        <section class="relacionadas-section">
            <h2 class="section-title">Obras Relacionadas</h2>
            <div id="contenedor-relacionadas" class="category-grid"></div>
        </section>
    </main>

    <div id="toast-container" class="toast-container"></div>
    
    <div id="footer-placeholder"></div>

    <script src="../../assets/js/services/dataLoader.js"></script>
    <script src="../../assets/js/components/layout.js"></script>
    <script src="../../assets/js/pages/details.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>

</html>
