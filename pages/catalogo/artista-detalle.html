<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista | VÉRTICE</title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/typography.css">
    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/components/cards.css">
    <link rel="stylesheet" href="../../assets/css/components/buttons.css">
    <link rel="stylesheet" href="../../assets/css/pages/artista-detalle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="artist-detail-wrapper main-content">
        <!-- 1. HERO SECTION PREMIUM -->
        <section class="artist-hero-premium">
            <div class="hero-bg-accent"></div>
            <div class="hero-content-grid">
                <div class="artist-text-content">
                    <span class="label-premium" id="disciplina-artista">CARGANDO...</span>
                    <h1 class="artist-display-name" id="nombre-artista">...</h1>

                    <div class="artist-quick-meta">
                        <div class="meta-item">
                            <span class="meta-label">Nacionalidad</span>
                            <span class="meta-value" id="nacionalidad-artista">-</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Estilo</span>
                            <span class="meta-value" id="estilo-artista">-</span>
                        </div>
                    </div>

                    <div class="artist-bio-area">
                        <span class="section-subtitle-vrt">Trayectoria</span>
                        <p class="bio-narrative" id="bio-artista">Cargando la visión creativa del artista...</p>
                    </div>

                    <div class="artist-social-actions">
                        <button id="follow-btn" class="btn-vrt-follow">SEGUIR ARTISTA</button>
                        <div class="social-metrics">
                            <div class="metric-vrt">
                                <span class="m-val" id="count-obras">0</span>
                                <span class="m-lbl">OBRAS</span>
                            </div>
                            <div class="metric-vrt">
                                <span class="m-val" id="count-seguidores">0</span>
                                <span class="m-lbl">FOLLOWERS</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="portrait-container">
                    <div class="portrait-frame-vrt"></div>
                    <img id="imagen-artista" src="" alt="Artista" class="portrait-img">
                </div>
            </div>
        </section>

        <!-- 2. EXHIBITION AREA -->
        <section class="artist-exhibition-section">
            <header class="exhibition-header">
                <h2>OBRAS EN EXHIBICIÓN</h2>
                <div class="exhibition-divider"></div>
            </header>
            <div class="works-grid-vrt" id="obras-artista-grid">
                <!-- Se rellena dinámicamente -->
            </div>
        </section>

        <!-- 3. DISCOVERY AREA -->
        <section class="more-discovery-section">
            <div class="discovery-grid">
                <div class="discovery-info">
                    <span class="section-subtitle-vrt">Descubrir</span>
                    <h3>Artistas Relacionados</h3>
                </div>
                <div id="artistas-sugeridos-container" class="relacionadas-grid">
                    <!-- Se rellena con JS -->
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="../../assets/js/services/dataLoader.js"></script>
    <script type="module" src="../../assets/js/utils/favoritesManager.js"></script>
    <script type="module" src="../../assets/js/components/layout.js"></script>
    <script type="module" src="../../assets/js/pages/details.js"></script>
    <script type="module" src="../../assets/js/main.js"></script>

    <script type="module">
        import { initArtistaDetalle } from '../../assets/js/pages/details.js';
        document.addEventListener('DOMContentLoaded', initArtistaDetalle);
    </script>
</body>

</html>
