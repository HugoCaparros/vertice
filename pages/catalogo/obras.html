<!-- Ruta: /pages/catalogo/obras.html
     Descripción: Catálogo general de obras con filtros dinámicos y búsqueda. -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Obras | VÉRTICE</title>

    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/typography.css">

    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/components/cards.css">
    <link rel="stylesheet" href="../../assets/css/components/buttons.css">
    <link rel="stylesheet" href="../../assets/css/components/forms.css">
    <link rel="stylesheet" href="../../assets/css/components/modal.css">
    <link rel="stylesheet" href="../../assets/css/pages/catalogo.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <header class="page-header">
        <h2>COLECCIÓN COMPLETA</h2>
    </header>

    <div class="toolbar-container">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Buscar por título o artista...">
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todo</button>
            <button class="filter-btn" data-filter="moderno">Moderno</button>
            <button class="filter-btn" data-filter="clasico">Clásico</button>
            <button class="filter-btn" data-filter="abstracto">Abstracto</button>
        </div>
        <div class="sort-box">
            <!-- Select nativo oculto para mantener lógica actual o formularios -->
            <select id="sortSelect" style="display: none;">
                <option value="defecto">Relevancia</option>
                <option value="precio-asc">Precio: Menor a Mayor</option>
                <option value="precio-desc">Precio: Mayor a Menor</option>
            </select>
            <!-- Select custom Premium -->
            <div class="custom-select-container" id="customSortContainer">
                <div class="custom-select-trigger" id="customSortTrigger">
                    <span id="customSortLabel">Relevancia</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="custom-select-options" id="customSortOptions">
                    <div class="custom-option active" data-value="defecto">Relevancia</div>
                    <div class="custom-option" data-value="precio-asc">Precio: Menor a Mayor</div>
                    <div class="custom-option" data-value="precio-desc">Precio: Mayor a Menor</div>
                </div>
            </div>
        </div>
    </div>

    <section class="collection-grid" id="gallery-container">
        <p style="grid-column: 1/-1; text-align:center;">Cargando obras...</p>
    </section>

    <div id="footer-placeholder"></div>



    <!-- Scripts como Módulos -->
    <script type="module" src="../../assets/js/services/dataLoader.js"></script>
    <script type="module" src="../../assets/js/components/layout.js"></script>
    <script type="module" src="../../assets/js/pages/catalog.js"></script>
    <script type="module" src="../../assets/js/main.js"></script>
</body>

</html>
